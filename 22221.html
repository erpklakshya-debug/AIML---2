<!DOCTYPE html>
<html>
<head>
    <title>Music App</title>
    <style>
        body {
            margin:0;
            font-family:Arial;
            background:#111;
            color:white;
            text-align:center;
        }

        .song {
            background:#222;
            margin:20px auto;
            width:300px;
            padding:20px;
            border-radius:10px;
        }

        button {
            padding:8px 15px;
            background:#1db954;
            border:none;
            color:white;
            cursor:pointer;
        }
    </style>
</head>
<body>

<h1>My Playlist</h1>

<div class="song">
    <h3>Song 1</h3>
    <p>Artist Name</p>
    <button>Play</button>
</div>

<div class="song">
    <h3>Song 2</h3>
    <p>Artist Name</p>
    <button>Play</button>
</div>

</body>
</html>
