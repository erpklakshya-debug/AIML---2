<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="utf-8" /> 
  <title>Product Page - Simple</title> 
  <style>
*{
  box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif;
 } 
body{ 
  background: #f7f8fb; color: #100f0f; padding: 20px; } 
.site-header { 
  display: block;                 
  background: #222; 
  color: #fff; 
  padding: 12px; 
  text-align: center; 
  margin-bottom: 18px;             
} 
.container 
{ max-width: 420px; margin: 0 auto; } 
.product-card { 
  background: #cfcbcb; 
  border: 2px solid #e0e4ef;      
  padding: 12px;                  
  width: 100%;                    
  height: auto;                   
  border-radius: 6px; 
} 
.product-image { 
  width: 100%;                  
  height: 200%;                
  object-fit: cover; 
  display: block;                
  margin-bottom: 10px; 
  border: 1px solid #ddd;         
} 
.product-title { 
  font-size: 18px;             
  margin-bottom: 6px; 
} 
.product-desc { 
  font-size: 14px; 
  color: #444;               
  margin-bottom: 10px; 
} 
.price-row{
   margin-bottom: 12px; } 
.price { 
  font-weight: 700; 
  color: #0b6b3a; 
  margin-right: 8px;             
  display: inline;               
} 
.old-price { 
  color: #888; 
  text-decoration: line-through; 
  display: inline;                
} 
.add-cart { 
  display: block;                 
  width: 100%;  
  padding: 10px;                  
  background: #0066cc;         
  color: #fff; 
  border: none; 
  border-radius: 4px;           
  cursor: pointer; 
  font-size: 16px;             
} 
</style>
</head> 
<body> 
<header class="site-header"> 
  <h1>ShopEasy</h1> 
  </header> 
  <main class="container"> 
    <section class="product-card"> 
    <img class="product-image" src="https://m.media-amazon.com/images/I/51Wrt+lXZZL._AC_UL480_FMwebp_QL65_.jpg" alt="Product"> 
    <h2 class="product-title">Woodhouse Wooden Pen Stand </h2> 
    <p class="product-desc">High-quality product .Available in multiple colors.</p> 
    <div class="price-row"> 
    <span class="price">₹699</span> 
    <span class="old-price">₹1,099</span> 
    </div> 
    <button class="add-cart">Add to Cart</button> 
    </section> 
  </main> 
</body> 
</html>
